<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/scripts.js"></script>
  <title>Weekly Calendar</title>
</head>
<body>

  <div class="month">
      <ul>
        <li class="prev">&#10094;</li>
        <li class="next">&#10095;</li>
        <li>
          June <span style="font-size:18px">2021</span>
        </li>
      </ul>
  </div>

  <div>
    <ul class="weekdays">
      <li>Time</li>
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
  </div>

  <div id="week1" class="container" style="display: block;">
    <ul class="days">
      <li></li>
      <li><span class="btn">6</span></li>
      <li><span class="btn">7</span></li>
      <li><span class="btn">8</span></li>
      <li><span class="btn">9</span></li>
      <li><span class="btn">10</span></li>
      <li><span class="btn">11</span></li>
      <li><span class="btn">12</span></li>
    </ul>
  </div>

  <div id="week2" class="container">
    <ul class="days">
      <li></li>
      <li><span class="btn">13</span></li>
      <li><span class="btn">14</span></li>
      <li><span class="btn">15</span></li>
      <li><span class="btn">16</span></li>
      <li><span class="btn">17</span></li>
      <li><span class="btn">18</span></li>
      <li><span class="btn">19</span></li>
    </ul>
  </div>

</body>
</html>
